version: '3.10'

services:
  web:
    container_name: web
    restart: always
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=stupns
      - POSTGRES_PASSWORD=stupns
      - POSTGRES_DB=django_dev

volumes:
  postgres_data:
    external: true